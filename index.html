<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Jam de la Creme - Proof of Concept</title>
<link rel="stylesheet" href="public_html/css/style.css" type="text/css" media="all">
<ul id="list"></ul>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
<script id="listItem" type="text/x-handlebars-template">
<li>
	<a href="http://placekitten.com/800/600?image={{image}}" target="_blank">
		<div class="front">
			<div style="background-image: url(http://placekitten.com/200/200?image={{image}})"></div>
		</div>
		<div class="back" style="background-color: {{color}}">
			<div>{{text}}</div>
		</div>
	</a>
</li>
</script>
<script>
var list = document.getElementById('list'),
	template = Handlebars.compile(document.getElementById('listItem').innerHTML);

var randomColor = function randomColor() {
	var chars = '0123456789ABCDEF'.split('');

	for (var color = '#'; color.length < 7;)
		color += chars[Math.round(Math.random() * 15)];

	return color;
};

var texts = ['Meow!', 'Purrr!'];

for (var i = 61; i--;) 
	list.innerHTML += template({
		image: (i % 15)+1, 
		color: randomColor(), 
		text: texts[Math.floor(Math.random() * texts.length)]
	});
</script>
